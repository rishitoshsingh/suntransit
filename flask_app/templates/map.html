<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>SunTransit Live Map</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />

    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            overflow: hidden;
        }

        #map {
            height: 100vh;
            width: 100%;
        }

        .offcanvas-start {
            width: 250px;
        }

        .switch-label {
            margin-right: 10px;
        }

        #toggleViewSwitch:checked+.form-check-label::after {
            content: 'Analytics';
        }

        #toggleViewSwitch:not(:checked)+.form-check-label::after {
            content: 'Live';
        }
    </style>
</head>

<body>
    <!-- Sidebar Trigger -->
    <!-- <button class="btn btn-primary position-absolute m-3 z-10" type="button" data-bs-toggle="offcanvas"
        data-bs-target="#sidebar" aria-controls="sidebar">
        ☰
    </button> -->
    <!-- <button class="btn btn-primary position-absolute m-3" style="z-index: 1055;" type="button"
        data-bs-toggle="offcanvas" data-bs-target="#sidebar" aria-controls="sidebar">
        ☰
    </button> -->

    <!-- Sidebar -->
    <div class="offcanvas offcanvas-start show" tabindex="-1" id="sidebar" aria-labelledby="sidebarLabel"
        data-bs-scroll="true" data-bs-backdrop="false">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="sidebarLabel">SunTransit</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
        </div>
        <div class="offcanvas-body">
            <div class="mb-3">
                <label for="citySelect" class="form-label">Select City</label>
                <select class="form-select" id="citySelect"></select>
            </div>

            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="toggleViewSwitch" />
                <label class="form-check-label" for="toggleViewSwitch"></label>
            </div>
        </div>
    </div>
    <button type="button" class="btn btn-secondary" style="position: absolute; top: 10px; left: 260px; z-index: 1060;"
        data-bs-toggle="offcanvas" data-bs-target="#sidebar" aria-controls="sidebar">
        ☰
    </button>

    <!-- Map -->
    <div id="map"></div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
    <script src="/static/js/main.js"></script>

    <script>
        const cities = {{ cities | tojson }};
        initMap(cities);

        const viewSwitch = document.getElementById("toggleViewSwitch");
        viewSwitch.addEventListener("change", () => {
            const view = viewSwitch.checked ? "Analytics" : "Live";
            console.log("Switched to:", view);
            // TODO: Add logic to switch views
        });
    </script>
</body>

</html>
